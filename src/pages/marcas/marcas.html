  (ionInput)="getItems($event)"

<ion-header>

  <ion-navbar>
    <ion-title>marcas</ion-title>
    <ion-buttons end>
      <button (click)="mostrarVentanaConfirmacion()" ion-button icon-only color="royal">
        <ion-icon name="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>



<ion-content padding>

 <ion-searchbar   [(ngModel)]="busca" ></ion-searchbar>

        <table border="1" style="width: 100%">
          <tr>
            <th *ngIf="tipoUsuario == 'VENDEDOR'">Gerente</th>
            <th>Ruta</th>
            <th>Marca</th>
            <th>Base clientes</th>
            <th>Clientes con compra</th>
            <th>% cobertura</th>
           
          </tr>
          <tr  *ngFor='let item of datosMarcas | myfilter   :{marca: busca}' >
             <td *ngIf="tipoUsuario == 'VENDEDOR'" > {{ item.gerente }}</td>
             <td> {{ item.ruta}}</td>
             <td> {{ item.marca}}</td>
             <td> {{ item.baseClientes}}</td>
             <td> {{ item.clientesConCompra}}</td>
             <td> {{ item.porcentajeCobertura}}</td>
            

          </tr>
        </table>     
  

</ion-content>
