<ion-header color="dark">
  <ion-navbar hideBackButton  color="dark">
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="fondoGlobal">

	<ion-list>
  <br>
  <div  style="text-align: center;">
  <img  src="https://firebasestorage.googleapis.com/v0/b/appbat-c410e.appspot.com/o/logo1.png?alt=media&token=0239e46b-d8b9-40b9-aa8b-827d829a930e">
  </div>
    <ion-item>

      <ion-label>Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="usuario" > </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Clave</ion-label>
      <ion-input type="password" [(ngModel)]="clave" ></ion-input>
    </ion-item>
 </ion-list>

<div style="text-align: center;" >
  <button class="boton" (click)="login()"><span>Ingresar</span></button>
   

</div>

</ion-content>
